<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Submission ID :#</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark text-white" id="model-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="copy-code">copy code</button>
            </div>
        </div>
    </div>

        <h5 class="mb-0">Submission Details</h5>
    </div>

        <table class="table table-striped table-hover mb-0">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Time</th>
                <th scope="col">Submission ID</th>
                <th scope="col">Language</th>
                <th scope="col">Problem ID</th>
                <th scope="col">Execution Time</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody id="submission-tbody">
            </tbody>
        </table>
    </div>
