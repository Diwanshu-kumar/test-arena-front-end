        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="./../index.html">Online Judge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">submissions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./../problems/listOfProblem.html">Problems</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./../problems/newProblem.html">add problem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <div class="d-flex">
                <button id="loginButton" class="btn btn-primary me-2">Login</button>
                <div id="userDetails" class="d-none text-white">
                    <span id="usernameDisplay" class="me-2">Username</span>
                    <button id="logoutButton" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>
</nav>
    <div class="container mt-5">
        <h2>Create New Problem</h2>
        <form id="newProblemForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter problem title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control markdown-editor" id="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="constraint">Constraints</label>
                <textarea class="form-control markdown-editor" id="constraint" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="sampleInput">Sample Test Input</label>
                <textarea class="form-control" id="sampleInput" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="sampleOutput">Sample Test Output</label>
                <textarea class="form-control" id="sampleOutput" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="explanation">Explanation</label>
                <textarea class="form-control markdown-editor" id="explanation" rows="3"></textarea>
            </div>

            <h4>System Test Cases</h4>
            <div id="systemTestCases">
                <div class="form-group">
                    <label for="systemTestinput1">System Test Case Input 1</label>
                    <textarea class="form-control system-testcase-input" id="systemTestInput1" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="systemTestoutput1">System Test Case Output 1</label>
                    <textarea class="form-control system-testcase-output" id="systemTestOutput1" rows="2"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="addTestCaseBtn">Add Another Test Case</button>

            <button type="submit" class="btn btn-primary">Submit Problem</button>
        </form>
    </div>

    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./newProblem.js"></script>
<!--    <script src="./../navbar.js"></script>-->
</body>
</html>
