</head>

<div class="container mt-5">
    <div class="form-group d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Create New Problem</h2>
        <div class="d-flex align-items-center">
            <label for="problem-difficulty" class="form-label mb-0 mx-2">Difficulty </label>
            <select name="difficulty" id="problem-difficulty" class="form-select">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
    </div>

    <form id="newProblemForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title<span class="text-danger"> *</span></label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter problem title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description<span class="text-danger"> *</span></label>
            <textarea class="form-control markdown-editor" id="description" name="description" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="constraint" class="form-label">Constraints<span class="text-danger"> *</span></label>
            <textarea class="form-control markdown-editor" id="constraint" name="constraint" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="sampleInput" class="form-label">Sample Test Input<span class="text-danger"> *</span></label>
            <textarea class="form-control" id="sampleInput" name="sampleInput" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="sampleOutput" class="form-label">Sample Test Output<span class="text-danger"> *</span></label>
            <textarea class="form-control" id="sampleOutput" name="sampleOutput" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="explanation" class="form-label">Explanation<span class="text-danger"> *</span></label>
            <textarea class="form-control markdown-editor" id="explanation" name="explanation" rows="3"></textarea>
        </div>

        <h4>System Test Cases</h4>
        <div id="systemTestCases" class="mb-3">
            <div class="mb-3">
                <label for="systemTestInput1" class="form-label">System Test Case Input 1<span class="text-danger"> *</span></label>
                <textarea class="form-control system-testcase-input" id="systemTestInput1" name="systemTestInput1" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="systemTestOutput1" class="form-label">System Test Case Output 1<span class="text-danger"> *</span></label>
                <textarea class="form-control system-testcase-output" id="systemTestOutput1" name="systemTestOutput1" rows="2" required></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" id="addTestCaseBtn">Add Another Test Case</button>
            <button type="submit" id="submit-problem-btn" class="btn btn-primary">Submit Problem</button>
        </div>
    </form>
</div>
