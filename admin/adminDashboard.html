<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Modify Problems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <nav id="sidebar" class="bg-dark text-white p-4">
        <h2 class="text-center">Admin Panel</h2>
        <ul class="nav flex-column mt-4">
            <li class="nav-item mb-2">
                <a class="nav-link text-white" href="./../index.html">Home</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-white" id="all-problems" href="#">All Problems</a>
            </li>
            <li class="nav-link mb-2">
                <a class="nav-link text-white" id="pending-problems" href="#">Pending problems</a>
            </li>
            <li class="nav-link mb-2">
                <a class="nav-link text-white" id="approved-problems" href="#">approved problems</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-white" href="#">Users</a>
            </li>
            <li class="nav-item m-2">
                <button id="loginButton" class="btn btn-outline-secondary me-2">Login</button>
                <div id="userDetails" class="d-none text-white">
                    <span id="usernameDisplay" class="me-2">Username</span>
                    <button id="logoutButton" class="btn btn-outline-danger">Logout</button>
                </div>
            </li>

            <li class="nav-item">
            </li>
        </ul>
    </nav>
    <div class="container-fluid p-5" id="content">
        <h1 class="mb-4">Modify Problems</h1>
        <div class="row" id= "problem-list-container">
            <!-- More problem cards can go here -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="adminDashboard.js"></script>
</body>
</html>
